<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
      .box {
        padding: 100px 0;
        width: 400px;
        text-align: center;
        background: #ddd;
        margin: 20px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>Hello, Vue :)</h1>

    <div id="app">
      <div v-if="showBears">
        <p>{{ title }} - {{ creator }} - {{ age }}</p>
      </div>

      <button @click="toggleShowBears">
        <span v-if="showBears">Hide Bears</span>
        <span v-else>Show Bears</span>
      </button>

      <br>
      <!-- Mouse Events -->
      <!-- $event will pass in the event object along side our own custom arguments -->
      <div class="box" @mouseover="handleEvent($event, 5)">mouseover (enter)</div>
      <div class="box" @mouseleave="handleEvent">mouseleave (exit)</div>
      <div class="box" @dblclick="handleEvent">double click</div>
      <div class="box" @mousemove="handleMousemove">position - {{ x }} {{ y }}</div>

    </div>

    <script src="app.js"></script>
  </body>
</html>
